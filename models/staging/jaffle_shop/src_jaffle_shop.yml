version: 2

sources:
  - name: jaffle_shop
    database: dbt
    schema: airbyte
    tables:
      - name: payment
        identifier: stripe_payments_csv
        description: stripe_payment

      - name: customers
        identifier: jaffle_shop_customers_csv
        description: Raw customers data.
        columns:
          - name: ID
            quote: True
            description: Primary key for customers.
            tests:
              - unique
              - not_null

      - name: orders
        identifier: jaffle_shop_orders_csv
        description: Raw orders data.
        loaded_at_field: _airbyte_emitted_at
        freshness:
          warn_after: { count: 12, period: minute }
          error_after: { count: 12, period: hour }
          filter: _airbyte_emitted_at  > current_timestamp - interval '2 day'
        columns:
          - name: ID
            description: Primary key for orders.
            quote: True
            tests:
              - unique
              - not_null
